<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Astra Project</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; background: #f5f7fa; color: #222; }
        header { background: #222; color: #fff; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between; }
        nav a { color: #fff; text-decoration: none; margin: 0 1rem; font-weight: 500; }
        nav a:hover { text-decoration: underline; }
        .hero { padding: 4rem 2rem; text-align: center; background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); color: #fff; }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.25rem; margin-bottom: 2rem; }
        .cta-btn { background: #fff; color: #2575fc; padding: 0.75rem 2rem; border: none; border-radius: 2rem; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        .cta-btn:hover { background: #e3e3e3; }
        footer { text-align: center; padding: 2rem; background: #222; color: #fff; margin-top: 3rem; }
    </style>
</head>
<body>
    <header>
        <div style="font-size:1.5rem;font-weight:bold;">Code Astra</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section class="hero" id="home">
        <h1>Welcome to Code Astra</h1>
        <p>Your hackathon project starts here. Build, innovate, and launch your ideas!</p>
        <button class="cta-btn">Get Started</button>
    </section>
    <footer>
        &copy; 2025 Code Astra Project. All rights reserved.
    </footer>
</body>
</html>
