<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization | Aneious</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Maps 3D (MapsJS beta) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJPTwj4S8isr4b-3NtqVSxk450IAS1lOQ&v=beta&libraries=maps3d" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="visualization.js" defer></script>
</head>
<body>
    <header class = "topSection">
        <div style="font-size:1.5rem;font-weight:bold;">Aneious</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="chat.html">chat</a>
            <a href="visualization.html">Visualization</a>
            <a href="methodology.html">Methodology</a>
            <a href="aboutus.html">About Us</a>
        </nav>
    </header>
    <section class="hero" style="background:#47494d;color:#f9f9f9;">
        <h1>Interactive Data Visualization</h1>
        <p>Explore optimal locations for renewable energy projects using interactive maps and charts.</p>
    </section>
    <main style="max-width:1200px;margin:2rem auto;display:flex;gap:2rem;">
        <div style="flex:2;">
            <!-- Google Maps 3D component from renewable-site-scout-2 -->
            <gmp-map-3d id="map" center="0,0,100" range="20000000" tilt="0" heading="0" mode="hybrid" default-ui-hidden="true" style="display:block;height:400px;border-radius:1rem;overflow:hidden;">
            </gmp-map-3d>
            <div style="margin-top:2rem;">
                <canvas id="chart" height="200"></canvas>
            </div>
        </div>
        <aside style="flex:1;background:#fff;padding:1rem;border-radius:1rem;box-shadow:0 2px 8px rgba(0,0,0,0.05);">
            <h2>Region Statistics</h2><!--
            <ul>
                
                <li>Avg Wind Speed: <span id="wind-speed">--</span></li>
                <li>Avg Solar Irradiance: <span id="solar-irradiance">--</span></li>
                <li>Avg Land Cost: <span id="land-cost">--</span></li>
                <li>Predicted Energy Output: <span id="energy-output">--</span></li>
                <li>Estimated ROI: <span id="roi">--</span></li>
            </ul>-->
            <label>longitude<input type="number" name="Longitude"></label><br>
            <label>latitude<input type="number" name="Latitude"></label><br>

            <div style="margin-top:1rem;">
                <form action="/submit-form.php" method="post">
                <label for="sunOrWind">*Choose an option:</label>
                    <select id="sunOrWind" name="selectedOption" onchange="updateInputValue()">
                        <option value="Solar panels">Solar panels</option>
                        <option value="Wind turbine">Wind turbine</option>
                    </select>
                </form>
                <br>
                <div id = "wind">
                    <label>max wind speed<input type="number" name="maxWind"></label><br>
                    <label>preferred wind speed<input type="number" name="preferredWind"></label><br>
                    <label>min wind speed<input type="number" name="minWind"></label>
                </div>
                <div id = "solar">
                <label>max temp<input type="number" name="maxSolar"></label><br>
                <label>preferred temp<input type="number" name="preferredSun"></label><br>
                <label>min temp<input type="number" name="minSolar"></label>
                </div>

            </div>
        </aside>
    </main>
    <script>
        // If the Google Maps 3D component is available we leave it to render itself.
        // The <gmp-map-3d> element is loaded via the MapsJS beta library included in the head.
        // Chart placeholder (left commented) â€” your existing chart code in visualization.js will hook into the canvas.
    </script>
    <footer style = "text-align: right">
        Cache me outside: Project Aneious
    </footer>
</body>
</html>
